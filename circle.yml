
machine:
  node:
    version: 0.10.33

dependencies:
  pre:
    - npm i -g normajs
    - curl https://install.meteor.com/ | sh
  override:
    - sudo pip install awscli

test:
  pre:
    - norma build
  override:
    - norma test
    - meteor login
    - meteor publish --create


deployment:
  aws:
    branch: master
    commands:
      - aws s3 cp ./junction.js s3://cdn.newspring.cc/