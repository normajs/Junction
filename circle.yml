
machine:
  node:
    version: 0.10.33

dependencies:
  pre:
    - npm i -g normajs
  override:
    - sudo pip install awscli

test:
  pre:
    - norma build
  override:
    - norma test


deployment:
  aws:
    branch: master
    commands:
      # - /bin/bash publish.sh
      - aws s3 sync ./junction.js s3://junction.newspring.cc/
